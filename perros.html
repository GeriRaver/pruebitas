function cargarOptions() {
  for(let i = 0; i < optionsData.length; ) {
    let option = optionsData[i];

    i++;
  }
  // optionsData.map(function (option) {

function mostrarOpcion(value) {
  document.getElementById("opcionesContainer").style.display = 'none';
  textoContainer.innerHTML = value;
  document.getElementById("optionDetail").style.visibility = 'visible';
}
cargarOptions();

function cambiarColorTitulo() {
  document.getElementById('titulo').style.color = 'orange';
}

function volver() {
  document.getElementById("opcionesContainer").style.display = "block";
  document.getElementById("optionDetail").style.visibility = 'hidden';
}
